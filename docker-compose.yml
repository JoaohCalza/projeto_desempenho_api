services:

  # ==========================================
  # API 1 - LUMEN (Replicada)
  # ==========================================
  lumen_api:
    build: ./api_php
    working_dir: /var/www/html/lumen
    deploy:
      replicas: 2
    volumes:
      - ./api_php/lumen/storage:/var/www/html/lumen/storage
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=lumen
      - DB_USERNAME=postgres
      - DB_PASSWORD=senha
    command: sh -c "chown -R www-data:www-data storage bootstrap/cache && chmod -R 775 storage bootstrap/cache && php artisan migrate --force && php-fpm"
    depends_on:
      - postgres
    expose:
      - "9000"

  # ==========================================
  # API 3 - Python FastAPI
  # ==========================================
  api3:
    build: ./api_Python
    container_name: api3
    expose:
      - "8000"

  # ==========================================
  # Gateway - Nginx
  # ==========================================
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:80"
    depends_on:
      - lumen_api
      - api3

  # ==========================================
  # Postgres
  # ==========================================
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: lumen
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
