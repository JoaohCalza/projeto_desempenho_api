# ======================================
# LOAD BALANCER - LUMEN API CLUSTER
# ======================================
upstream lumen_cluster {
    server lumen_api:9000;
}

# ======================================
# PYTHON FASTAPI CONTAINER
# ======================================
upstream python_api {
    server api3:8000;
}

# ======================================
# C# API CLUSTER
# ======================================
upstream csharp_api {
    server api_csharp1:5243;
    server api_csharp2:5243;
    # Se quiser só 1 instância, remova a segunda linha
}

server {
    listen 80;

    # ======================================
    # API LUMEN
    # ======================================
    root /var/www/html/lumen/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass lumen_cluster;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ======================================
    # API 3 - Python FastAPI
    # ======================================
    location /api3/ {
        proxy_pass http://python_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ======================================
    # API C# - Sua API
    # ======================================
    location /api_csharp/ {
        proxy_pass http://csharp_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
